{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}

{% block content %}
    <div class="login-conteiner">
        <div class="sakura-background"></div>
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div class="card shadow-sm p-4 w-50">
                <h3 class="text-center">SignUp</h3>
                <form method="post" class="p-4 m-4 bg-light border border-success rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.non_field_errors }}
                    </div>
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field|add_class:"form-control" }}
                            {{ field.errors }}
                        </div>
                    {% endfor %}
                    <div class="d-flex justify-content-center">
                        <div class="me-5">
                            <input type="submit" class="btn btn-success" value="SignUp" />
                        </div>
                        <div class="ms-5">
                            <a href="{% url 'users:login' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/sakura.js' %}"></script>
{% endblock %}
